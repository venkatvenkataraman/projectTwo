<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/thumbnail.png">
    <title>EDH League Manager</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="//cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,500,700|Montserrat:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <nav class="navbar fixed-top w3-black w3-card">
        <a class="navbar-brand" href="#">
            <img src="images/magic-the-gathering-logo-elements.png" width="30" class="d-inline-block align-top w3-card rounded-square" alt="Magic The Gathering Icon">
          EDH League Manager
        </a>
        <!-- Logout added by Venkat -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/logout">
            Logout
            </a>
        </div>
    </nav>
    <style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bg {
        /* The image used */
        background-image: url("../images/225773675-mtg-land-wallpaper.jpg");

        /* Full height */
        height: 45%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index:-1;
    }
    </style>

    <div class="form-collection">
      <form class="login">
        <div class="card elevation-3 limit-width log-in-card below turned">
          <div class="card-body">
          If you've already signed up for EDH League Manager login here.
          <br>
          <br>

          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary" href="/login">Login</button>

          </div>
        </div>

        <div class="card elevation-2 limit-width sign-up-card above">
          <div class="card-body">
            <form class="signup">
            <div class="input-group email">
                <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="input-group password">
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
          </div>
          <div class="card-footer">
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>



      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/signup.js"></script>

    </body>

    </html>
