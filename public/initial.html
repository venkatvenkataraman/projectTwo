<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/thumbnail.png">
    <title>Magic The Gathering</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="//cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

    <nav class="navbar fixed-top w3-pale-yellow w3-card">
        <a class="navbar-brand" href="#">
            <img src="images/thumbnail.png" width="30" class="d-inline-block align-top w3-card rounded-circle" alt="Magic The Gathering Icon">
        </a>
        <!-- Logout added by Venkat -->
        <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                  Logout
                </a>
        </div>
    </nav>

    <div class="card border-0">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Welcome <span class="member-name"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 card-header bg-white border-0" id="leagueName">
                </div>
            </div>

            <div class="row card-body text-center w3-hover-shadow">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h5><label for="exampleFormControlSelect1">Number of Games</label></h5>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h5>
                                    <label for="player">Add New Player</label>
                                </h5>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="player">Name</span>
                                    </div>
                                    <input id="name" type="text" class="form-control">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary addPlayer" type="button">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h4><strong>Members</strong></h4>
                            <hr>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <h5>Player</h5>
                        </div>
                        <div class="col-md-4">
                            <h5>Commander</h5>
                        </div>
                        <div class="col-md-4">
                            <h5>Points</h5>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-4" id="playerList"></div>
                        <div class="col-md-4" id="commanderList"></div>
                        <div class="col-md-4" id="points"></div>
                    </div>
                    <div class="dynamicPlayers">

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-body text-center">
                                <button id="startGame" class="btn btn-block btn-outline-secondary start" type="submit">Click To Start Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar fixed-bottom w3-pale-yellow w3-card-4">
        <i class="ss ss-pmtg2 ss-foil ss-grad ss-2x"></i>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Added by Venkat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/initial.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

</body>

</html>
