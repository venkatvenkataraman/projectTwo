<head>
    <meta charset="UTF-8">

<body>

  <div>
    <nav class="navbar fixed-top w3-black w3-card">
      <a class="navbar-brand" href="#">
          <img src="images/magic-the-gathering-logo-elements.png" width="30" class="d-inline-block align-top w3-card rounded-square" alt="Magic The Gathering Icon">
        EDH League Manager
      </a>
      <a class="navbar-brand" href="/logout">
      Logout
      </a>
      </nav>
      </div>

  <style>
  body, html {
      height: 100%;
      margin: 0;
  }

  .bg {
      /* The image used */
      background-image: url("../images/225773675-mtg-land-wallpaper.jpg");

      /* Full height */
      height: 45%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index:-1;
  }
  </style>

    <!-- <div class="card border-0"> -->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>   <span class="member-name"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 card-header border-0" id="leagueName">
                    <h1>Austinerds</h1>
                </div>
            </div>

            <div class="row card-body text-center w3-hover-shadow">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h4><label for="exampleFormControlSelect1">Number of Games</label></h4>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <h4>
                                    <label for="player">Add New Player</label>
                                </h4>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="player">Name</span>
                                    </div>
                                    <input id="name" type="text" class="form-control">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary addPlayer" type="button">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h2><strong>Members</strong></h2>
                            <hr>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <h5>Player</h5>
                        </div>
                        <div class="col-md-4">
                            <h5>Commander</h5>
                        </div>
                        <div class="col-md-4">
                            <h5>Points</h5>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-4" id="playerList"></div>
                        <div class="col-md-4" id="commanderList"></div>
                        <div class="col-md-4" id="points"></div>
                    </div>
                    <div class="dynamicPlayers">

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-body text-center">
                                <button id="startGame" class="btn btn-block btn-outline-secondary start" type="submit">Click To Start Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->

    <div class="navbar fixed-bottom w3-pale-yellow w3-card-4">
        <i class="ss ss-pmtg2 ss-foil ss-grad ss-2x"></i>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
