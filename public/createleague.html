                    <form class="createleagueplayers">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">Players</label>

                                </div>
                                <div class="col-xs-offset-2 col-xs-6">
                                        <input class="form-control" type="text" name="players[]" disabled/>
                                </div>
                            </div>
                            <button id="submitPlayers" type="submit" class="btn btn-default" disabled>Submit Players</button>
